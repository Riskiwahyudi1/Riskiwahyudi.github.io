<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3 class="judul">Bermain dengan warna</h3>
    </div>
    <div class="mengubah">
        <div  class="ubah">
            <button>Black / White</button>
        </div>
        <div  class="acak">
            <button>Acak Warna</button>
        </div>

    </div>
    <br></br>
    <div class="hal2">
        <div class="kedua">
            <div class="kotak"></div>
            <input type="range" name="merah" min="0" max="255">
            <p class="p1">-</p>
        <div class="ketiga">
            <div class="kotak1"></div>
            <input type="range" name="hijau" min="0" max="255">
            <p class="p2">-</p>
        <div class="keempat">
            <div class="kotak2"></div>
            <input type="range" name="biru"  min="0" max="255">
            <p class="p3">-</p>
        </div>
    </div>

    <div class="hapus">
        <button>reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
